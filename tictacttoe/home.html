<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    
    <title>Tic Tac Toe</title>
</head>

<body>
    <section>
        <h1 class="spelTitel">Tic Tac Toe</h1>
        <div class="spelContainer">
            <div data-cell-index="0" class="cel"></div>
            <div data-cell-index="1" class="cel"></div>
            <div data-cell-index="2" class="cel"></div>
            <div data-cell-index="3" class="cel"></div>
            <div data-cell-index="4" class="cel"></div>
            <div data-cell-index="5" class="cel"></div>
            <div data-cell-index="6" class="cel"></div>
            <div data-cell-index="7" class="cel"></div>
            <div data-cell-index="8" class="cel"></div>
        </div>
        <h2 class="spelStatus"></h2>
        <button class="spelHerstart">Herstart Spel</button>
    </section>
    <script src="javascript/home.js"></script>
</body>

</html>
